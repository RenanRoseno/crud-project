<div class="col-md-8 offset-md-2">
    <h3>Cadastrar Função</h3>
    <div class="col-md-2 offset-md-11">
        <a href="estabelecimentos/" class="btn btn-primary">
            <fa-icon [icon]="faList"></fa-icon> Listar
        </a>
    </div>

    <form (ngSubmit)="onSubmit()">

        <div class="form-group required">
            <label for="name">Nome</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="function1.function"
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col offset-md-9">
                    <button type="reset" class="btn btn-danger">Limpar</button>&nbsp;
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </form>


    <script>
        $('#home_phone').mask('0000-0000');
    </script>

</div>
